<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>ArchiWood 橱柜软件 · Cabinet Design & CNC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="ArchiWood 橱柜与定制家具设计生产一体化软件，支持 SketchUp 参数化建模、自动排料、CNC 输出与生产管理。">
  <style>
    :root {
      --blue: #0d6efd;
      --blue-dark: #084298;
      --bg-light: #f5f7fb;
      --text-main: #222;
      --text-muted: #666;
      --radius: 18px;
      --shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: #ffffff;
      line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }

    .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 16px;
    }

    header {
      border-bottom: 1px solid #e5e7eb;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
    }
    .logo {
      font-weight: 700;
      font-size: 20px;
      color: var(--blue-dark);
      letter-spacing: 0.03em;
    }
    .logo span {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(13, 110, 253, 0.1);
      margin-left: 6px;
      font-size: 12px;
      color: var(--blue);
    }
    .nav-links {
      display: flex;
      gap: 18px;
      font-size: 14px;
      color: var(--text-muted);
    }
    .nav-links a:hover { color: var(--blue); }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 18px;
      border-radius: 999px;
      font-size: 14px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.18s ease;
      white-space: nowrap;
    }
    .btn-primary {
      background: var(--blue);
      color: #fff;
      box-shadow: var(--shadow);
    }
    .btn-primary:hover {
      background: var(--blue-dark);
      transform: translateY(-1px);
    }
    .btn-outline {
      border-color: rgba(148, 163, 184, 0.8);
      color: var(--text-main);
      background: #fff;
    }
    .btn-outline:hover {
      border-color: var(--blue);
      color: var(--blue);
    }

    /* hero */
    .hero {
      padding: 56px 0 40px;
      background: radial-gradient(circle at top left, #e0ecff 0, transparent 55%),
                  radial-gradient(circle at bottom right, #dbeafe 0, transparent 55%);
    }
    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 32px;
      align-items: center;
    }
    .hero-eyebrow {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--blue-dark);
      font-weight: 600;
      margin-bottom: 10px;
    }
    .hero-title {
      font-size: 34px;
      font-weight: 800;
      margin-bottom: 10px;
    }
    .hero-title span {
      color: var(--blue);
    }
    .hero-sub {
      font-size: 15px;
      color: var(--text-muted);
      margin-bottom: 20px;
    }
    .hero-sub strong { color: var(--text-main); }
    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }
    .hero-note {
      font-size: 12px;
      color: var(--text-muted);
    }
    .hero-card {
      background: #fff;
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }
    .hero-tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(13, 110, 253, 0.05);
      color: var(--blue-dark);
      font-size: 12px;
      margin-bottom: 10px;
    }
    .hero-list {
      list-style: none;
      font-size: 13px;
      color: var(--text-muted);
    }
    .hero-list li {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }
    .hero-list span.bullet {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: rgba(13, 110, 253, 0.12);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--blue-dark);
      flex-shrink: 0;
    }

    /* section */
    section {
      padding: 40px 0;
    }
    .section-head {
      text-align: center;
      margin-bottom: 26px;
    }
    .section-eyebrow {
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--blue-dark);
      margin-bottom: 4px;
    }
    .section-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .section-sub {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
    }
    .card {
      border-radius: var(--radius);
      border: 1px solid #e5e7eb;
      padding: 18px;
      background: #fff;
    }
    .card h3 {
      font-size: 16px;
      margin-bottom: 6px;
    }
    .card p {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }
    .tag-pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: #eff6ff;
      color: var(--blue-dark);
      font-size: 11px;
      margin-right: 4px;
      margin-bottom: 4px;
    }

    /* workflow */
    .steps {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 18px;
    }
    .step {
      background: #fff;
      border-radius: var(--radius);
      padding: 16px;
      border: 1px solid #e5e7eb;
      position: relative;
    }
    .step-number {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: var(--blue);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      margin-bottom: 8px;
    }

      font-size: 14px;
      margin-bottom: 6px;

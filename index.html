<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>ArchiWood 橱柜设计系统 · Cabinet Design & CNC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ArchiWood 橱柜设计系统：基于 SketchUp 的极速建模、自动排料、CNC 铣削生产与标签管理解决方案。" />

    <style>
        :root {
            --blue-accent: #0057FF;
            --blue-dark: #003A80;
            --bg-light: #F5F7FF;
            --text-main: #222;
            --text-muted: #666;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: white;
            color: var(--text-main);
            line-height: 1.6;
        }

        header {
            background: var(--blue-dark);
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        header p {
            margin: 5px 0 0;
            font-size: 16px;
            opacity: 0.85;
        }

        section {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            color: var(--blue-dark);
            font-weight: 700;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background: var(--bg-light);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 14px rgba(0,0,0,.12);
            transition: 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0,0,0,.18);
        }

        .gallery-item img {
            width: 100%;
            display: block;
        }

        .gallery-caption {
            padding: 12px 16px;
            font-size: 15px;
            color: var(--text-muted);
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            background: #111;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <h1>ArchiWood 橱柜设计 & CNC 生产系统</h1>
    <p>极速建模 · 自动排料 · 智能打孔 · CNC 输出 · 标签二维码</p>
</header>

<section>
    <h2>软件界面 & 实际流程 · Screens & Workflow</h2>

    <div class="gallery">

        <div class="gallery-item">
            <img src="nesting-layout.png" alt="Nesting layout" />
            <div class="gallery-caption">自动排料 · Nesting layout</div>
        </div>

        <div class="gallery-item">
            <img src="cabinet-library1.png" alt="Cabinet library 1" />
            <div class="gallery-caption">橱柜 & 衣柜参数化库 · Cabinet Library</div>
        </div>

        <div class="gallery-item">
            <img src="cabinet-library2.png" alt="Cabinet library 2" />
            <div class="gallery-caption">高柜编辑器 · Tall Cabinet Editor</div>
        </div>

        <div class="gallery-item">
            <img src="cabinet-library3.png" alt="Cabinet library 3" />
            <div class="gallery-caption">五金规则 & 打孔方案 · Hardware & Drilling</div>
        </div>

    </div>
</section>

<footer>
    © 2025 ArchiWood · 橱柜设计系统
</footer>

</body>
</html>
